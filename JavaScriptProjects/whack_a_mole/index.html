<!DOCTYPE html> <!-- HTML belgesi olduğunu belirtir -->
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sayfanın görüntülendiği cihazın ekran boyutuna uyum sağlaması için viewport ayarları yapılır. -->
    <title>Whac a Mole</title>
    <!-- Sayfa başlığı belirlenir. -->
    <link rel="stylesheet" href="mole.css">
    <!-- Stil dosyası mole.css bağlanır. -->
    <script src="mole.js"></script>
    <!-- JavaScript dosyası mole.js bağlanır. -->
</head>
<body>
    <h1>Whac a Mole</h1>
    <!-- Sayfa başlığı "Whac a Mole" olarak belirlenir. -->
    <h2 id="score">0</h2>
    <!-- Oyuncunun puanını gösteren bir başlık eklenir, başlangıç puanı 0 olarak belirlenir. -->
    <!-- 3x3 -->
    <!-- 3x3'lük bir alan oluşturmak için bir <div> elementi eklenir. -->
    <div id="board">
    </div>

</html>
